<!DOCTYPE html>
<html>
<head>
    <title>Créditos</title>

        .creditos {

        }

            font-size: 18px;
        }
        
        .creditos-descricao {

            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Créditos</h1>
    <div class="creditos">
        <div class="creditos-item">
            <img src="pessoa1.jpg" alt="Foto da Pessoa 1" width="100">
            <div class="creditos-nome">Nome da Pessoa 1</div>
            <div class="creditos-descricao">Descrição da Pessoa 1</div>
        </div>
        <div class="creditos-item">
            <img src="pessoa2.jpg" alt="Foto da Pessoa 2" width="100">
            <div class="creditos-nome">Nome da Pessoa 2</div>
            <div class="creditos-descricao">Descrição da Pessoa 2</div>
        </div>
        <div class="creditos-item">
            <img src="pessoa3.jpg" alt="Foto da Pessoa 3" width="100">
            <div class="creditos-nome">Nome da Pessoa 3</div>
            <div class="creditos-descricao">Descrição da Pessoa 3</div>
        </div>
    </div>
</body>
</html>
